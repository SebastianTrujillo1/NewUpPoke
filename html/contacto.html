    <main>
        <div class="contenedor">
            <form action="" method="" class="form-contacto">
                <div class="col">                
                    <div>                
                        <h1>Formulario de Registo</h1>
                    </div>
                    <div>
                        <label for="nombre">Nombre de usuario:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre Completo">
                        <span id="ayudaNombre"></span>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="user@gmail.com">
                        <span id="ayudaEmail"></span>
                    </div>
                    <div>
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" required name="asunto">
                        <span id="ayudaClave"></span>
                    </div>
                    <div class="divSelect" id="paises">                 
                    </div>
                    <div class="text-area">
                        <label for="comentario">Comentario:</label>
                        <textarea name="" id="" cols="30" rows="10" id="comentario" placeholder="Escribe tu comentario"></textarea>                    
                    </div>
                </div>
                <div id="map">
                    <div class="card">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3227163.908660053!2d-65.4493275079814!3d-5.6148256531182295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92183f5c8b1d6ed1%3A0x176d6af66b3c2efa!2sAmazonas%2C%20Brasil!5e0!3m2!1ses!2sbo!4v1648159254244!5m2!1ses!2sbo"  width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="botones">
                    <input type="submit" value="enviar" class="btn btn2" onclick="mostrarConsola()">
                    <input type="reset" value="cancelar"class="btn btn2">
                </div>
    
            </form>
        </div>
